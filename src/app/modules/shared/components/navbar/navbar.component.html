<footer>
  <navbar-button (onClick)="onNavClick(routing.MenuItem)"
                 [active]="selectedRoute === routing.MenuItem"
                 [title]="i18n.ITEM.TITLE"
                 icon="pi-book">
  </navbar-button>
  <navbar-button (onClick)="onNavClick(routing.Plates)"
                 [active]="selectedRoute === routing.Plates"
                 [badgeCounter]="plateQueueManagerService.notify | async"
                 [badged]="plateQueueManagerService.haveNotify"
                 [title]="i18n.PLATE.TITLE"
                 icon="pi-inbox">
  </navbar-button>
  <navbar-button (onClick)="onNavClick(routing.PlateMenuItems)"
                 [active]="selectedRoute === routing.PlateMenuItems"
                 [title]="i18n.ORDERS.TITLE"
                 icon="pi-shopping-cart">
  </navbar-button>
  <navbar-button (onClick)="onNavClick(routing.Settings)"
                 [active]="selectedRoute === routing.Settings"
                 [title]="i18n.SETTINGS.TITLE"
                 icon="pi-cog">
  </navbar-button>
</footer>
