<section>
<p-table [value]="(items$ | async)!" [scrollable]="true">
  <ng-template pTemplate="header">
    <tr>
      <th [style]="{'width':'50%'}">Nome</th>
      <th>Descrizione</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
    </tr>
  </ng-template>
</p-table>
<div id="item-list__empty" *ngIf="(items$ | async)?.length == 0">
  <i class="pi pi-book"></i>
  <p>Nessun Item Inserito in <span>{{categoryName}}</span></p>
</div>
</section>
