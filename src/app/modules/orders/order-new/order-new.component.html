<div class="flex flex-row justify-content-between column-gap-5">
  <!-- insertion form -->
  <div class="flex-column menu-item-choice">
    <form (ngSubmit)="onSubmit()" [formGroup]="form!">
      <div class="field col">
        <label for="orderNumber">Order Number</label>
        <p-inputNumber [max]="1000"
                       [min]="0"
                       [showButtons]="true"
                       formControlName="orderId"
                       id="orderNumber"
        ></p-inputNumber>
      </div>

      <p-tabView>
        <p-tabPanel [header]="category.name" *ngFor="let category of categories; let i = index" [selected]="i == 0">
          <div class="grid">
            <ng-container *ngFor="let item of category.menuItems">
              <p-card [header]="item.name"
                      [ngClass]="{'menu-item-selection': item.selected}"
                      (click)="selectMenuItem($event, item)"
                      class="m-2 menu-item-card"
              >
                <p>{{item.description}}</p>
              </p-card>
            </ng-container>
          </div>
        </p-tabPanel>
      </p-tabView>
    </form>
  </div>

  <!-- summary -->
  <div class="flex-column">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button pButton pRipple label="Save" icon="pi pi-plus" class="p-mr-2" (click)="saveOrders()"></button>
        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()"
                [disabled]="!selectedOrders || !selectedOrders.length"></button>
      </ng-template>
    </p-toolbar>

    <p-table #dt
             [value]="orders" [(selection)]="selectedOrders" dataKey="_id" styleClass="p-datatable-orders"
             [rowHover]="true"
             [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
             [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [filterDelay]="0"
             editMode="row"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="orderId">
            <div class="p-d-flex p-jc-between p-ai-center">
              #
              <p-sortIcon field="orderId"></p-sortIcon>
              <p-columnFilter  type="numeric" field="orderId" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="menuItem.name">
            <div class="p-d-flex p-jc-between p-ai-center">
              Menu Item
              <p-sortIcon field="menuItem.name"></p-sortIcon>
              <p-columnFilter type="text" field="menuItem.name" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="menuItem.category.name">
            <div class="p-d-flex p-jc-between p-ai-center">
              Category
              <p-sortIcon field="menuItem.category.name"></p-sortIcon>
              <p-columnFilter type="text" field="menuItem.category.name" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="plate.name">
            <div class="p-d-flex p-jc-between p-ai-center">
              Plate
              <p-sortIcon field="plate.name"></p-sortIcon>
              <p-columnFilter type="text" field="plate.name" display="menu"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="notes">
            <div class="p-d-flex p-jc-between p-ai-center">
              Notes
              <p-sortIcon field="notes"></p-sortIcon>
              <p-columnFilter type="text" field="notes" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="width:8rem"></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-order let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="order" class="p-selectable-row">
          <td>
            <p-tableCheckbox [value]="order"></p-tableCheckbox>
          </td>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="number" [(ngModel)]="order.orderId">
              </ng-template>
              <ng-template pTemplate="output">
                {{order.orderId}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <span class="p-column-title">Menu Item</span>
            <span class="image-text">{{order.menuItem.name}}</span>
          </td>
          <td>
            <span class="p-column-title">Category</span>
            <span class="image-text">{{order.menuItem.category.name}}</span>
          </td>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p-dropdown [options]="platesOptions" [(ngModel)]="order.plate" [style]="{'width':'100%'}"></p-dropdown>
              </ng-template>
              <ng-template pTemplate="output">
<!--                <p-button [label]="order.plate" styleClass="mr-2"></p-button>-->
                {{order.plate}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="order.notes">
              </ng-template>
              <ng-template pTemplate="output">
                {{order.notes}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td style="text-align:center">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                    (click)="onRowEditInit(order)" class="p-button-rounded p-button-text"
            ></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                    (click)="onRowEditSave(order)" class="p-button-rounded p-button-text p-button-success p-mr-2"
            ></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                    (click)="onRowEditCancel(order, ri)" class="p-button-rounded p-button-text p-button-danger"
            ></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No orders added.</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
