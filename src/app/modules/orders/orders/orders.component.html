<p-table #dt
         [value]="orders" [(selection)]="selectedOrders" dataKey="id" styleClass="p-datatable-orders"
         [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0"
         [globalFilterFields]="['id','menuItem.name','category.name','status','plate.name']"
>
  <ng-template pTemplate="caption">
    <div class="table-header">
      List of Orders
      <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded" (click)="addOrder()"></button>
      <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="filterGlobal($event)" placeholder="Global Search" />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem"></th>
      <th pSortableColumn="id">
        <div class="p-d-flex p-jc-between p-ai-center">
          Name
          <p-sortIcon field="id"></p-sortIcon>
          <p-columnFilter  type="numeric" field="id" display="menu"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="menuItem.name">
        <div class="p-d-flex p-jc-between p-ai-center">
          Menu Item
          <p-sortIcon field="menuItem.name"></p-sortIcon>
          <p-columnFilter type="text" field="menuItem.name" display="menu"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="category.name">
        <div class="p-d-flex p-jc-between p-ai-center">
          Category
          <p-sortIcon field="category.name"></p-sortIcon>
          <p-columnFilter type="text" field="category.name" display="menu"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="date">
        <div class="p-d-flex p-jc-between p-ai-center">
          Date
          <p-sortIcon field="date"></p-sortIcon>
          <p-columnFilter type="date" field="date" display="menu"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="status">
        <div class="p-d-flex p-jc-between p-ai-center">
          Status
          <p-sortIcon field="status"></p-sortIcon>
          <p-columnFilter field="status" matchMode="equals" display="menu">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)"
                          placeholder="Any">
                <ng-template let-option pTemplate="item">
                  <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="plate.name">
        <div class="p-d-flex p-jc-between p-ai-center">
          Plate
          <p-sortIcon field="plate.name"></p-sortIcon>
          <p-columnFilter type="text" field="plate.name" display="menu"></p-columnFilter>
        </div>
      </th>
      <th style="width: 8rem"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-order>
    <tr class="p-selectable-row">
      <td>
        <p-tableCheckbox [value]="order"></p-tableCheckbox>
      </td>
      <td>
        <span class="p-column-title">Number</span>
        {{order.id}}
      </td>
      <td>
        <span class="p-column-title">Menu Item</span>
        <span class="image-text">{{order.menuItem.name}}</span>
      </td>
      <td>
        <span class="p-column-title">Category</span>
        <span class="image-text">{{order.category.name}}</span>
      </td>
      <td>
        <span class="p-column-title">Date</span>
        {{order.date}}
      </td>
      <td>
        <span class="p-column-title">Status</span>
        <span [class]="'order-badge status-' + order.status">{{order.status}}</span>
      </td>
      <td>
        <span class="p-column-title">Plate</span>
        <span [class]="'order-badge status-' + order.plate?.name">{{order.plate?.name}}</span>
      </td>
      <td style="text-align: center">
        <button pButton type="button" class="p-button-secondary" icon="pi pi-cog"></button>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No orders found.</td>
    </tr>
  </ng-template>
</p-table>
